<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <title>Search</title>
    </head>
    <body>
        <header>
            <div class="links">
                <a href="googleimage.html">Image Search</a>
                <a href="advancedpage.html">Advanced Search</a>
            </div>                
        </header>
        <main class="main">
            <div class="googleimg">
                <img src="googlelogo_color_272x92dp.png" class="GIMG">
            </div>
            <form action="https://www.google.com/search">

                <div class="searchbox">
                    <span class="fa"><i class="fa fa-search"></i></span>
                    <span class="init"><input type="text" placeholder="Search..."  name="q"></span>
                </div>

                <div class="button">
                    <input type="submit" value="Google Search" name="btnK">
                    <input type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </form>
        </main>
    </body>
</html>
